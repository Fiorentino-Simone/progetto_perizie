<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <title>Progetto Perizie & Rilievi</title>
</head>
<body>
    <div class="wrapper">
        <div class="section-carousel">
            <div class="container">
                <img src="img/graphics.jpg" alt="graphics" class="img-fluid img">
                <div class="description-carousel">
                    <p>Gestione delle perizie</p>
                    <p>con la nuova interfaccia utente sar√† possibile avere una gestione delle tue perizie in tempo reale</p>
                </div>
            </div>
        </div>
    
        <div class="section-login">
            <div class="container-logo">
                <p>Logo of the brand</p>
            </div>
        
            <div class="container-login">
                <div class="container">
                    <p>Bentornato, effettua il login </p>
                    <p>Inserisci i tuoi dati per completare l'operazione di login</p>
                    <div id="g_id_onload"
                        data-client_id="YOUR_GOOGLE_CLIENT_ID"
                        data-login_uri="https://your.domain/your_login_endpoint"
                        data-auto_prompt="false">
                    </div>
                    <div class="g_id_signin"
                        data-type="standard"
                        data-size="large"
                        data-theme="outline"
                        data-text="Continue with Google"
                        data-shape="rectangular"
                        data-logo_alignment="left">
                    </div>

                </div>
            </div>    
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
