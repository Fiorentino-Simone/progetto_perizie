<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <title>Login Perizie & Rilievi</title>
</head>

<body>
    <div class="wrapper">
        <div class="section-carousel">
            <div class="container">
                <img src="img/graphics.jpg" alt="graphics" class="img-fluid img">
                <div class="description-carousel">
                    <p>Gestione delle perizie</p>
                    <p>con la nuova interfaccia utente sar√† possibile avere una gestione delle tue perizie in tempo
                        reale</p>
                </div>

            </div>
            <div class="container-row">
                <a class="d-lg-none d-xl-none d-xxl-none
                    d-sm-block  d-md-block" href="#sectionLogin">
                    <i class="fa-solid fa-arrow-down fa-3x" id="arrow"></i>
                </a>
            </div>
        </div>

        <div id="sectionLogin" class="section-login">
            <!--<div class="container-logo">
                <p>Logo of the brand</p>
            </div>-->

            <div class="container-login">
                <div class="container">
                    <p>Bentornato, effettua il login </p>
                    <p>Inserisci i tuoi dati per completare l'operazione di login</p>
                    <div id="googleDiv"></div>
                    <div class="or-section">
                        <p></p>
                        <p>or</p>
                        <p></p>
                    </div>
                    <div class="wrapper-login">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <iconify-icon icon="ic:outline-email" width="20" height="20"></iconify-icon>
                                <p></p>
                            </span>
                            <div class="form-floating">
                                <input type="email" class="form-control" id="txtEmail" placeholder="Email">
                                <label for="txtEmail">Email</label>
                            </div>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <iconify-icon icon="mdi:password-outline" width="20" height="20">
                                </iconify-icon>
                                <p></p>
                            </span>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="txtPassword" placeholder="Email">
                                <label for="txtPassword">Password</label>
                            </div>
                        </div>
                        <div class="settings-login">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="chkRememberLogged">
                                <label class="form-check-label" for="chkRememberLogged">
                                    Ricordami per 30 giorni
                                </label>
                            </div>
                            <a id="btnForgotPassword">Password dimenticata?</a>
                        </div>
                        <button type="button" id="btnLogin" class="btn">Login</button>
                        <!-- <div class="settings-login notLogged">
                            <p>Non hai un account?</p>
                            <a href="./registration.html">Registrati</a>
                        </div> -->
                    </div>

                </div>
            </div>
        </div>
    </div>


    <!-- MODALE per HO DIMENTICATO LA PASSWORD-->
    <div class="modal fade" id="modalForgotPassword" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Recupero password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="txtEmailForgotPassword" placeholder=" ">
                        <label for="txtEmailForgotPassword">Email</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                    <button type="button" id="btnSendEmail" class="btn btn-primary">Invia</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.0/sweetalert2.min.js"
        integrity="sha512-IYzd4A07K9kxY3b8YIXi8L0BmUPVvPlI+YpLOzKrIKA3sQ4gt43dYp+y6ip7C7LRLXYfMHikpxeprZh7dYQn+g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="libreria.js"></script>
    <script src="login.js"></script>
</body>

</html>
