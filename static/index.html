<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="index.css">

    <title>Progetto Perizie & Rilievi</title>
</head>

<body style="background-color: #fff">

    <div class="container-fluid sidebarContainer">
        <div class="row sidebar">
            <div class="col-sm-auto sticky-top">
                <div class="d-flex flex-sm-column flex-row flex-nowrap align-items-center sticky-top">
                    <ul
                        class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap mb-auto mx-auto text-center justify-content-between w-100 pe-3 align-items-center">
                        <li class="nav-item">
                            <a class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip" data-bs-placement="right"
                                data-bs-original-title="Home">
                                <iconify-icon icon="material-symbols:home-outline-rounded" width="40"
                                    height="40"></iconify-icon>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip" data-bs-placement="right"
                                data-bs-original-title="Like">
                                <iconify-icon icon="ant-design:like-outlined" width="40" height="40"></iconify-icon>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active py-3 px-2" title="" data-bs-toggle="tooltip"
                                data-bs-placement="right" data-bs-original-title="Map">
                                <iconify-icon icon="material-symbols:map-outline-rounded" width="40"
                                    height="40"></iconify-icon>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip" data-bs-placement="right"
                                data-bs-original-title="AccountHelp">
                                <iconify-icon icon="mdi:account-help-outline" width="40" height="40"></iconify-icon>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip" data-bs-placement="right"
                                data-bs-original-title="AccountHelp">
                                <iconify-icon icon="material-symbols:settings-outline" width="40"
                                    height="40"></iconify-icon>
                            </a>
                        </li>
                    </ul>
                    <div class="dropdown">
                        <a class="d-flex align-items-center justify-content-center py-3 px-2 text-decoration-none dropdown-toggle"
                            id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
                            <iconify-icon icon="mdi:user-outline" width="40" height="40"></iconify-icon>
                        </a>
                        <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser">
                            <li><a class="dropdown-item">Modifica dati</a></li>
                            <li><a class="dropdown-item" role="button" id="btnLogout">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- #region MAP SECTION-->
    <div class="container-fluid mapContainer">
        <div class="row">
            <div class="col col-7">
                <div class="searchBar">
                    <div class="small fw-light"></div> <!--testo sopra l'input se serve-->
                    <div class="input-group">
                        <input class="form-control border-end-0 border rounded-pill" type="search" value="search"
                            id="example-search-input">
                        <span class="input-group-append">
                            <button id="btnSearch"
                                class="btn btn-outline-secondary bg-white border-bottom-0 border rounded-pill ms-n5"
                                type="button">
                                <iconify-icon icon="material-symbols:search"></iconify-icon>
                            </button>
                            <button id="btnFilter"
                                class="btn btn-outline-secondary bg-white border-bottom-0 border rounded-pill ms-n5"
                                type="button">
                                <iconify-icon icon="system-uicons:filtering"></iconify-icon>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="orderContainer mt-3">
                    <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                        <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btncheck1">Order 1</label>

                        <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btncheck2">Order 2</label>

                        <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btncheck3">Order 1</label>
                    </div>
                </div>
                <div class="titleContainer mt-3">
                    <div class="d-flex align-items-baseline">
                        <h1 class="title">Perizie</h1>
                        <h6 class="mx-3 results">240 risultati</h6>
                    </div>
                    <div class="buttonContainer">
                        <button type="button" class="btn btn-outline-dark bi bi-chevron-left button-change"
                            id="Previous"></button>
                        <button type="button" class="btn btn-outline-dark bi bi-chevron-right button-change"
                            id="Next"></button>
                    </div>
                </div>

                <div class="cardContainer">
                    <div class="row row-cols-1 row-cols-md-12">
                        <div class="col">
                            <div class="card mb-3">
                                <div class="row g-0">
                                    <div class="col-md-4">
                                        <img src="https://www.finasrl.it/wp-content/uploads/2015/12/img-test.jpg" class="img-fluid rounded-start" alt="testImage">
                                    </div>
                                    <div class="col-md-8">
                                        <div class="card-body">
                                            <div class="d-flex align-items-baseline justify-content-between">
                                                <h5 class="card-title">Titolo della perizia</h5>    
                                                <div class="containerOfSettings d-flex justify-content-end">
                                                    <button class="btn">
                                                        <iconify-icon icon="mdi:heart-outline" width="20" height="20"></iconify-icon>
                                                    </button>
                                                    <button class="btn">
                                                        <iconify-icon icon="mdi:settings-outline" width="20" height="20"></iconify-icon>
                                                    </button>
                                                </div>
                                            </div>
                                            <div class="containerOrders d-flex">
                                                <p>Casa </p>
                                                <p class="px-3">Casa</p>
                                                <p>Casa</p>
                                            </div>
                                            <p class="card-text">Descrizione della perizia</p>
                                            <div class="scoreAndAuthor d-flex justify-content-between">
                                                <p class="card-text">
                                                    <iconify-icon icon="mdi:star" width="20" height="20"></iconify-icon>
                                                    <iconify-icon icon="mdi:star" width="20" height="20"></iconify-icon>
                                                    <iconify-icon icon="mdi:star" width="20" height="20"></iconify-icon>
                                                    <iconify-icon icon="mdi:star" width="20" height="20"></iconify-icon>
                                                    <iconify-icon icon="mdi:star" width="20" height="20"></iconify-icon>
                                                </p>
                                                <p class="card-text"><small class="text-muted">By Simone</small></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card mb-3">
                                <div class="row g-0">
                                    <div class="col-md-4">
                                        <img src="https://www.finasrl.it/wp-content/uploads/2015/12/img-test.jpg" class="img-fluid rounded-start" alt="testImage">
                                    </div>
                                    <div class="col-md-8">
                                        <div class="card-body">
                                            <div class="d-flex align-items-baseline justify-content-between">
                                                <h5 class="card-title">Titolo della perizia</h5>    
                                                <div class="containerOfSettings d-flex justify-content-end">
                                                    <button class="btn">
                                                        <iconify-icon icon="mdi:heart-outline" width="20" height="20"></iconify-icon>
                                                    </button>
                                                    <button class="btn">
                                                        <iconify-icon icon="mdi:settings-outline" width="20" height="20"></iconify-icon>
                                                    </button>
                                                </div>
                                            </div>
                                            <div class="containerOrders d-flex">
                                                <p>Casa </p>
                                                <p class="px-3">Casa</p>
                                                <p>Casa</p>
                                            </div>
                                            <p class="card-text">Descrizione della perizia</p>
                                            <div class="scoreAndAuthor d-flex justify-content-between">
                                                <p class="card-text">
                                                    <iconify-icon icon="mdi:star" width="20" height="20"></iconify-icon>
                                                    <iconify-icon icon="mdi:star" width="20" height="20"></iconify-icon>
                                                    <iconify-icon icon="mdi:star" width="20" height="20"></iconify-icon>
                                                    <iconify-icon icon="mdi:star" width="20" height="20"></iconify-icon>
                                                    <iconify-icon icon="mdi:star" width="20" height="20"></iconify-icon>
                                                </p>
                                                <p class="card-text"><small class="text-muted">By Simone</small></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--https://www.codeply.com/p/jYwDonANZl#-->
            <div class="col col-5">
                <div id="map">
                </div>
            </div>
        </div>
    </div>

    <!-- #endregion MAP SECTION-->

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="libreria.js"></script>
    <script src="environment.js"></script>
    <script src="index.js"></script>
</body>

</html>
